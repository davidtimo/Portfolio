                    <br>
                    <p>Good for low-speed, long, and comfortable rides</p>
                </figcaption>
            </figure>

            <figure class="left">
                <img id="motorImg" src="./img/sport bike.jpg">

                    <p id="purp">Designed and optimized for speed, acceleration, braking, and cornering on asphalt concrete race tracks and roads.</p>
                    <br>
                    <p>For performance at the expense of comfort, fuel economy, and storage in comparison with other motorcycles.</p>
                </figcaption>
            </figure>

                    <br>
