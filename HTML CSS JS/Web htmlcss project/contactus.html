<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Yamada</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="head">

            <div id="logo" class="logo">
                <h2>Yamada</h2>
            
            <nav>
                <ul>

                    
                    <li class="active"><a href="#">Contact Us</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="home.html">Home</a></li>
                    
                </ul>
            </nav>
            </div>
        </div>


        
        <div id="headMenu">
            <img src="./img/contact.jpg">
            <h2 id="bigText">GET IN TOUCH WITH US
            </h2>

        </div>
    </header>


    <fieldset>
        <legend>Contact Us</legend>
        <div class="fill">
        <div>
            <label for="input-name">Name </label> <br>
            <input type="text" name="" id="input-name">
        </div>

        <div>
            <label for="input-duration">E-mail</label><br>
            <input type="text" name="" id="input-duration">
        </div>

        <div>
            <label for="input-type" >Subject</label> <br>
            <select name="" id="input-type">
                <option value=""></option>
                <option value="">Report bug</option>
                <option value="Bicycle">General</option>
                <option value="Boat">Business Inquiries</option>
                <option value="Car">Other..</option>
            </select>

        </div>

        
        
        

        <div>
            <label for="input-address">Message</label><br>
            <textarea name="" id="input-address" cols="30" rows="10"></textarea>

        </div>

        <div>
            <input type="checkbox" name="" id="input-ag">
            <label for="input-ag">Keep me updated</label><br><br>
            
        </div>

        <div>
            <label for="input-insurance">Send copied mail to your e-mail</label>
            <input type="radio" name="Insurance" id="input-insurance-yes">
            <label for="input-insurance-yes">Yes</label>

            <input type="radio" name="Insurance" id="input-insurance-no">
            <label for="input-insurance-no">No</label>
            <br><br>
        </div>

        <div>
            <a href="contactus.html">
            <input type="submit" value="Submit" id="submit-btn">
            </a>
        </div>

        
        </div>
    </fieldset>

    <footer>
        <div class="isifooter">
            <h2 id="footer_logo">Yamada</h2>
            <p>Always a step ahead</p>
            <ul class="icon">
                <li><a href="https://www.facebook.com/" class="fa fa-facebook"></a></li>
                <li><a href="https://www.twitter.com/" class="fa fa-twitter"></a></li>
                <li><a href="https://www.instagram.com/" class="fa fa-instagram"></a></li>
            </ul>
            <span id="copyright">&copy; 2022 Yamada. All rights reserved.  All trademarks are property of their respective owners.</span>
        </div>
    </footer>

</body>
</html>
